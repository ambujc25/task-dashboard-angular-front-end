<div class="big-container">
    <div class="container" *ngIf="data"> 
        <ul *ngFor="let e of data | paginate: { itemsPerPage: count, currentPage: p }" class="list-item">
            <li>Title: {{e.title}}</li>
            <li>Description: {{e.desc}}</li>
            <li>Posted by: {{e.manager.first_name}}</li>
            <li>Time to complete: {{e.time_to_complete}}</li>
            <li><button><a href="/employee/dashboard/task/{{e._id}}">View details</a></button></li>
        </ul>
        
    </div>
    
    <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
